{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}">

    {% block script %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

    <script>

        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        };

    </script>

</head>


<body>
    <button onclick="toggleSidebar()">
        <nav class="sidebar d-flex flex-column">
            <div class="mx-auto mb-4" style="width: 80px; height:80px;">
                <a href="/"><img src="{% static 'images/s-icon.png' %}" alt="s-icon" style="width: 100%; height: auto;"></a>
            </div>            
            <a href="/scheduler/home/" class="p-2"><h5>Home</h5></a>
            <a href="/scheduler/daily/" class="p-2"><h5>DailyTask</h5></a>
            <a href="/scheduler/calendar/" class="p-2"><h5>Calender</h5></a>
            <a href="/scheduler/settings/" class="p-2"><h5>Settings</h5></a>
            <a href="/accounts/logout/" class="mt-auto pb-3"><h5>Logout</h5></a>
            <footer class="small text-center text-muted">
                ///<a href="/scheduler/credits">Credits</a>///
            </footer>
        </nav>
    </button>

    <main class="container-fluid py-5 text-center">
        {% block content %}{% endblock %}
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/helpers.js' %}"></script>

</body>



</html>
