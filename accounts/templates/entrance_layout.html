{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" 1="{% static 'images/favicon-32x32.png' %}">

    {% block script %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    
            //remember username
            document.getElementById("username").value = "{{ username }}";
    
            //control checkbox
            document.querySelector(".btn-link").addEventListener("click", function() {
                document.getElementById("checkbox1").removeAttribute("disabled");
            });
    
            //redframe warning
            document.getElementById('{{ redframe }}').style.border = "0.15rem solid #f00";
        });
    </script>

</head>


<body class="wrapper">

    <main class="container-fluid py-5 text-center">
        {% block content %}{% endblock %}
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/helpers.js' %}"></script>
</body>


</html>
